<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cypher Health App</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #42a5f5, #478ed1);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Navigation Bar */
        nav {
            background: rgba(0, 0, 0, 0.3);
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            justify-content: space-around;
            padding: 15px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 15px;
        }

        nav a:hover {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }

        /* Header */
        h1 {
            font-size: 2.5rem;
            margin: 10px;
            margin-top: 80px; /* Push content below navbar */
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            max-width: 600px;
        }

        /* CTA Button */
        .cta-btn {
            background-color: #ff9800;
            color: white;
            padding: 15px 30px;
            font-size: 1.2rem;
            text-decoration: none;
            border-radius: 8px;
            box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }

        .cta-btn:hover {
            transform: scale(1.1);
        }

        /* Animation */
        .wave {
            animation: wave-animation 1.5s infinite;
            display: inline-block;
        }

        @keyframes wave-animation {
            0% { transform: rotate(0deg); }
            50% { transform: rotate(15deg); }
            100% { transform: rotate(0deg); }
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            nav {
                flex-direction: column;
                align-items: center;
            }
            nav a {
                padding: 8px;
            }
            h1 {
                font-size: 2rem;
            }
            p {
                font-size: 1rem;
            }
            .cta-btn {
                font-size: 1rem;
                padding: 12px 25px;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <a href="index.html">Home</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="goals.html">Goals</a>
        <a href="reports.html">Reports</a>
        <a href="settings.html">Settings</a>
    </nav>
    

    <!-- Main Content -->
    <h1>Welcome to Cypher Health <span class="wave">ðŸ‘‹</span></h1>
    <p>Discover AI-powered insights into your daily habits and improve your health before it's too late.</p>
    <a href="dashboard.html" class="cta-btn">Get Started</a>

</body>
</html>
