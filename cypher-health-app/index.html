<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cypher Health App</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #42a5f5, #478ed1);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Header */
        h1 {
            font-size: 2.5rem;
            margin: 10px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            max-width: 600px;
        }

        /* CTA Button */
        .cta-btn {
            background-color: #ff9800;
            color: white;
            padding: 15px 30px;
            font-size: 1.2rem;
            text-decoration: none;
            border-radius: 8px;
            box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }

        .cta-btn:hover {
            transform: scale(1.1);
        }

        /* Animation */
        .wave {
            animation: wave-animation 1.5s infinite;
            display: inline-block;
        }

        @keyframes wave-animation {
            0% { transform: rotate(0deg); }
            50% { transform: rotate(15deg); }
            100% { transform: rotate(0deg); }
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            p {
                font-size: 1rem;
            }
            .cta-btn {
                font-size: 1rem;
                padding: 12px 25px;
            }
        }
    </style>
</head>
<body>
    <h1>Welcome to Cypher Health <span class="wave">ðŸ‘‹</span></h1>
    <p>Discover AI-powered insights into your daily habits and improve your health before it's too late.</p>
    <a href="#" class="cta-btn">Get Started</a>
</body>
</html>
